<!DOCTYPE html>
<meta charset="utf-8">
<style>
      text {
    font-family: Helvetica, sans-serif;
    font-size: 9px;
  }
  line {
    stroke: #999;
  }
</style>
<svg width="1200" height="700" viewBox="-480 -250 960 500">

</svg>
<!-- Tippy -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
var pointScale = d3.scaleOrdinal()
  .domain(["Person", "Entity", "Division", "Fund"])
  .range(["#1f77b4","#ff7f0e","#2ca02c","#d62728"]);

d3.json("data.json").then(function(graph) {
    // if (error) throw error;

    var node = d3.select("svg")
    .append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g");

    var circles = node.append("circle")
    .attr("r", 7)
    .attr("fill", function(d) { return pointScale(d.type); })
    .attr("data-bs-toggle", "tooltip")
        .attr("data-tippy-content", function(d) {
            return "<b>"+ d.id + "</b><br/>" + d.description;
        })
    .attr("class", "tt");

    var link = d3.select("svg")
    .append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", 2);

    var simulation = d3.forceSimulation(graph.nodes)
    .force("charge", d3.forceCollide().radius(10))
    .force("r", d3.forceRadial(function(d) {
        return d.proximity * 80;
    }))
    .force("link", d3.forceLink().id(function(d) { return d.id; }).strength(.1))
    .on("tick", ticked);

    var labels = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 8)
      .attr('y', 3);

    tippy('[data-tippy-content]', {
    allowHTML: true
});
function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
        node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        });
}
});




</script>
